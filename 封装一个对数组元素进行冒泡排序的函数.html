<script>
    function maopaoBtS(arr){
        for(let i = 0;i<arr.length;i++){
            for(let j = i+1;j<arr.length;j++){
                if(arr[j]>arr[i]){
                    arr[i]=arr[i]^arr[j];
                    arr[j]=arr[i]^arr[j];
                    arr[i]=arr[i]^arr[j];
                }
            }
        }
        return arr;
    }
    console.log(maopaoBtS([1,5,9,3,5,7]));
</script>
