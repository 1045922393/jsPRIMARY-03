    <script>        
        function getAbc(a){
            let b = a.split('-');
            let c = b[0];
            for(let i = 1;i<b.length;i++){
                b[i]=(b[i].substring(0,1)).toUpperCase()+b[i].substring(1);
                c = c+b[i];
            }
            return c;
        }
        console.log(getAbc('get-element-by-id'));
    </script>
